<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form con HTML5 y Bootstrap</title>
  <script src="https://kit.fontawesome.com/cede101d40.js" crossorigin="anonymous"></script>
</head>

<body>

  <form class="container-fluid">


    <div class="card text-start">
      <div class="card-header justify-content-start h2">
        Payment form example
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="text" readonly class="form-control-plaintext" id="warning" value="Some fields are missing">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 pt-2">
            <label>Card #</label>
            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3 pt-2">
            <label>CVC #</label>
            <input type="number" class="form-control" placeholder="0000">
          </div>
          <div class="col-3 pt-2">
            <label>Amount</label>
            <div class="d-flex">
              <div class="p-2">
                <i>&#36;</i>
              </div>
              <input type="number" class="form-control" placeholder="Amount">
              <div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 pt-2">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-6 pt-2">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="row">

          <div class="col-6 pt-2">
            <label>City</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-3 pt-2">
            <label>State</label>
            <select class="custom-select mr-sm-2">
              <option selected>Pick a state</option>
              <option value="1">Florida</option>
              <option value="2">NY</option>
              <option value="3">Ohio</option>
            </select>
          </div>

          <div class="col-3 pt-2">
            <label>Postal Code</label>
            <input type="number" class="form-control">
          </div>

        </div>

        <div class="row d-flex justify-content-between">

          <div class="col-3">
            <label class="pt-2">We accept:</label>
            <div class="p-2 d-flex bg-secondary justify-content-around rounded">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1"><i class="fa-brands fa-cc-mastercard"
                    style="color: #ffffff;"></i></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2"><i class="fa-brands fa-cc-visa"
                    style="color: #ffffff;"></i></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3"><i class="fa-brands fa-cc-diners-club"
                    style="color: #ffffff;"></i></label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4"><i class="fa-brands fa-cc-amex"
                    style="color: #ffffff;"></i></label>
              </div>
            </div>
          </div>

          <div class="col-6 pt-2 ">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p class="text-secondary">Add any notes here.</p>
          </div>

        </div>
      </div>



    </div>
    <div class="card-footer border rounded">
      <div class="row justify-content-end">
        <div class="d-flex">
          <button type="button" class="btn btn-lg btn-secondary m-1">Cancel</button>
          <button type="button" class="btn btn-primary btn-lg m-1">Send</button>
        </div>
      </div>
    </div>
    </div>

  </form>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
